
<h1 class="center">Liste de Pokemons</h1>

<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemons" class="col m4 s6">
            <div class="card horizontal" (click)="selectPokemon(pokemon.id)" pkmBorderCard>
                <div class="card-image">
                    <img [src]="pokemon.picture">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{pokemon.name}}</p>
                        <p><small>{{pokemon.created}}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
